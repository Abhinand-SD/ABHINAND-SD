<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="imageD.jpg">
    <link  rel="Stylesheet" href="StyleSheet.css">
    <script src="script.js"></script>
</head>
<body  img src="https://media.licdn.com/dms/image/C4D03AQGGr-gmPG6zcA/profile-displayphoto-shrink_400_400/0/1616319264794?e=1686787200&v=beta&t=05ZDjcuxacXwxn_XYxxbfCMpFoDFmjKFOaC2SJtb5Oo" alt="">

    <div class="main-body">

        <div class="calculator">
            <div>
                <input type="text" id="screen">
            </div>

            <div class="button">
                <div class="row">
                    <button onclick="ScreenClear()" class="btn">c</button>
                    <button onclick="Buttonclick('/')" class="btn">/</button>
                    <button onclick="Buttonclick('*')" class="btn">x</button>
                    <button onclick="Buttonclick('-')" class="btn">-</button>

                </div>

                <div class="row">
                    <button onclick="Buttonclick(7)" class="btn">7</button>
                    <button onclick="Buttonclick(8)" class="btn">8</button>
                    <button onclick="Buttonclick(9)" class="btn">9</button>
                    <button onclick="Buttonclick('+')" class="spbtn">+</button>
                    
                </div>

                <div>
                    <button onclick="Buttonclick(4)" class="btn">4</button>
                    <button onclick="Buttonclick(5)" class="btn">5</button>
                    <button onclick="Buttonclick(6)" class="btn">6</button>
                    
                </div>

                <div>
                    <button onclick="Buttonclick(1)" class="btn">1</button>
                    <button onclick="Buttonclick(2)" class="btn">2</button>
                    <button onclick="Buttonclick(3)" class="btn">3</button>
                    <button onclick="esult()" class="spbtn">=</button>
                    
                </div>

                <div>
                    <button onclick="Buttonclick(0)" class="sp2btn">0</button>
                    <button onclick="Buttonclick('.')" class="btn">.</button>
                   
                    
                </div>
            </div>

        </div>

    </div>
    
</body>
</html>
